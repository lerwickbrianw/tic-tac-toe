<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h3 class="currentPlayerMsg"></h3>
    <div class="board" id="board">
      <div class="cell" data-cell-index="00"></div>
      <div class="cell" data-cell-index="01"></div>
      <div class="cell" data-cell-index="02"></div>
      <div class="cell" data-cell-index="10"></div>
      <div class="cell" data-cell-index="11"></div>
      <div class="cell" data-cell-index="12"></div>
      <div class="cell" data-cell-index="20"></div>
      <div class="cell" data-cell-index="21"></div>
      <div class="cell" data-cell-index="22"></div>
    </div>
    <button id="reset">Start New Game</button>
    <script src="js/script.js"></script>
  </body>
</html>
